<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VNGGames — Roblox Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
/* ================== BASE ================== */
:root {
  --brand:#e2231a; --accent:#ff7a2b; --success:#16a34a;
  --bg:#f3f6fb; --panel:#fff; --muted:#6b7280;
  --radius:12px; --shadow:0 18px 50px rgba(15,23,42,.06);
}
*{box-sizing:border-box} html,body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:#111}
a{text-decoration:none;color:inherit} button{cursor:pointer;font-family:inherit}

/* ================== TOPBAR ================== */
.topbar{background:var(--panel);border-bottom:1px solid #eee;box-shadow:0 4px 12px rgba(0,0,0,.05);position:sticky;top:0;z-index:1000}
.container{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px}
.logo img{height:40px}
.nav{display:flex;gap:14px;margin-left:24px}
.nav a{padding:8px 12px;border-radius:8px;font-weight:600}
.nav a.active{background:var(--brand);color:#fff}
.search{flex:1} .search input{width:100%;padding:8px 10px;border:1px solid #ddd;border-radius:8px}
.menu-right{display:flex;align-items:center;gap:10px}
.btn{padding:8px 14px;border-radius:8px;border:none;font-weight:700}
.btn-primary{background:var(--brand);color:#fff}
.btn-ghost{background:#fff;border:1px solid #ddd}

/* ================== HERO ================== */
.hero{background:url('https://i.postimg.cc/tCjxnPCq/Screenshot-2025-09-22-12-56-23-66-40deb401b9ffe8e1df2f1cc5ba480b12.jpg') center/cover no-repeat;padding:40px 16px;color:#fff;text-shadow:0 2px 8px rgba(0,0,0,.5)}
.hero h1{margin:0;font-size:26px;font-weight:800}

/* ================== LOGIN ================== */
.login-card{max-width:800px;margin:-40px auto 20px;background:var(--panel);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);display:flex;gap:16px;align-items:center}
.login-card input{flex:1;padding:10px;border:1px solid #ddd;border-radius:8px}

/* ================== PACKAGES ================== */
.page{max-width:1150px;margin:0 auto;padding:16px}
.section-title{font-weight:800;margin:16px 0}
.packages{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
.pkg{background:#fff;border-radius:var(--radius);padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.05);display:flex;flex-direction:column;gap:8px;transition:.2s}
.pkg:hover{transform:translateY(-4px);box-shadow:0 6px 18px rgba(0,0,0,.08)}
.pkg img{width:100%;border-radius:8px}
.rb-badge{position:absolute;top:8px;left:8px;background:rgba(255,255,255,.9);padding:4px 8px;border-radius:6px;font-weight:700}
.pkg-footer{display:flex;justify-content:space-between;align-items:center}

/* ================== CART BAR ================== */
.cart-bar{position:fixed;left:0;right:0;bottom:0;background:#fff;padding:12px;border-top:1px solid #eee;display:flex;justify-content:space-between;align-items:center;z-index:900}
.cart-total{font-weight:800;font-size:18px}

/* ================== MODAL ================== */
.modal-back{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:2000}
.modal{background:#fff;border-radius:12px;max-width:600px;width:100%;padding:20px;max-height:90vh;overflow:auto}
.modal h3{margin-top:0}
.pay-item{border:1px solid #ddd;padding:10px;border-radius:8px;margin:6px 0;cursor:pointer}
.pay-item.active{border-color:var(--brand);background:#fff5f5}
.success-box{background:#f6fff8;border:1px solid #b2f5c4;padding:16px;border-radius:12px;text-align:center}
.success-box h2{color:var(--success);margin:0}

/* ================== HIDDEN ================== */
.hidden{display:none}
</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="container">
    <div class="logo"><img src="https://i.postimg.cc/fL1QsjnD/images.png" alt="">VNGGames Shop</div>
    <nav class="nav">
      <a href="#" class="active">Trang chủ</a>
      <a href="#">Nạp Robux</a>
      <a href="#">Vật phẩm</a>
      <a href="#">Hỗ trợ</a>
    </nav>
    <div class="search"><input placeholder="Tìm kiếm game..."></div>
    <div class="menu-right">
      <button id="openLogin" class="btn btn-primary">Đăng nhập</button>
      <div id="userDisplay" class="hidden">ID: <span id="userIdText"></span></div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="hero"><h1>Nạp Robux chính thức</h1><p>Thanh toán qua ZaloPay, Thẻ Zing, ATM</p></div>

<!-- LOGIN -->
<div class="login-card">
  <input id="robloxId" placeholder="Nhập ID Roblox">
  <button id="btnLogin" class="btn btn-primary">Xác nhận</button>
</div>

<!-- PRODUCTS -->
<div class="page">
  <div class="section-title">Chọn gói Robux</div>
  <div class="packages" id="packages">
    <div class="pkg" data-id="p55" data-price="20000" data-amount="55" data-title="Gói 55 Robux">
      <div style="position:relative"><img src="https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg"><div class="rb-badge">55 RB</div></div>
      <div class="pkg-footer"><span>20.000đ</span><button class="btn btn-primary add-btn">Thêm</button></div>
    </div>
    <div class="pkg" data-id="p145" data-price="50000" data-amount="145" data-title="Gói 145 Robux">
      <div style="position:relative"><img src="https://i.postimg.cc/rsWXw0MW/1375519572781830144.png"><div class="rb-badge">145 RB</div></div>
      <div class="pkg-footer"><span>50.000đ</span><button class="btn btn-primary add-btn">Thêm</button></div>
    </div>
    <div class="pkg" data-id="p300" data-price="100000" data-amount="300" data-title="Gói 300 Robux">
      <div style="position:relative"><img src="https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg"><div class="rb-badge">300 RB</div></div>
      <div class="pkg-footer"><span>100.000đ</span><button class="btn btn-primary add-btn">Thêm</button></div>
    </div>
  </div>
</div>

<!-- CART -->
<div class="cart-bar">
  <div>Tổng: <span class="cart-total" id="cartTotal">0 VND</span></div>
  <button id="btnCheckout" class="btn btn-primary" disabled>Tiếp tục</button>
</div>

<!-- CHECKOUT MODAL -->
<div class="modal-back" id="checkoutModal">
  <div class="modal">
    <h3>Thanh toán</h3>
    <div id="cartList"></div>
    <div><strong>Phương thức:</strong></div>
    <div class="pay-item" data-pay="ZaloPay">ZaloPay</div>
    <div class="pay-item" data-pay="ZingCard">Thẻ Zing</div>
    <div class="pay-item" data-pay="ATM">ATM</div>
    <button id="btnPay" class="btn btn-primary" disabled>Thanh toán ngay</button>
    <div id="payResult"></div>
    <button onclick="document.getElementById('checkoutModal').style.display='none'" class="btn btn-ghost">Đóng</button>
  </div>
</div>

<script>
let cart = []; let userId=null; let payMethod=null;
const fmt=n=>n.toLocaleString('vi-VN')+" VND";

/* LOGIN */
document.getElementById("btnLogin").onclick=()=>{
  const v=document.getElementById("robloxId").value.trim();
  if(!v) return alert("Nhập ID Roblox");
  userId=v;
  document.getElementById("openLogin").style.display="none";
  document.getElementById("userDisplay").classList.remove("hidden");
  document.getElementById("userIdText").innerText=v;
};

/* ADD TO CART */
document.querySelectorAll(".add-btn").forEach(b=>{
  b.onclick=()=>{
    const pkg=b.closest(".pkg");
    cart=[{id:pkg.dataset.id,title:pkg.dataset.title,price:+pkg.dataset.price,amount:pkg.dataset.amount}];
    document.getElementById("cartTotal").innerText=fmt(+pkg.dataset.price);
    document.getElementById("btnCheckout").disabled=false;
  };
});

/* CHECKOUT */
document.getElementById("btnCheckout").onclick=()=>{
  const list=document.getElementById("cartList"); list.innerHTML="";
  cart.forEach(p=>{ list.innerHTML+=`<p>${p.title} - ${fmt(p.price)}</p>` });
  document.getElementById("checkoutModal").style.display="flex";
};

/* SELECT PAY */
document.querySelectorAll(".pay-item").forEach(el=>{
  el.onclick=()=>{
    document.querySelectorAll(".pay-item").forEach(i=>i.classList.remove("active"));
    el.classList.add("active"); payMethod=el.dataset.pay;
    document.getElementById("btnPay").disabled=false;
  };
});

/* PAY */
document.getElementById("btnPay").onclick=()=>{
  if(!userId) return alert("Hãy đăng nhập trước");
  const p=cart[0]; const code="GD"+Math.floor(Math.random()*1e12);
  document.getElementById("payResult").innerHTML=`
    <div class="success-box">
      <h2>THANH TOÁN THÀNH CÔNG</h2>
      <p>ID: ${userId}</p>
      <p>Gói: ${p.title}</p>
      <p>Mã GD: ${code}</p>
      <p>PTTT: ${payMethod}</p>
    </div>`;
};
</script>
</body>
  </html>
