<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Roblox - Thanh to√°n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #20232a;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {

    }
    .login-box, .product-list, .cart, .checkout, .result {

      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-box input, .checkout select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #43a047;
    }
    .product {
      display: inline-block;
      width: 30%;
      background: #fafafa;
      margin: 10px;
      border: 1px solid #eee;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .hidden { display: none; }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;

    }
  </style>
</head>
<body>
  <header>Shop Roblox - Mua Robux</header>
  <div class="container">
    
    <!-- Login -->
    <div class="login-box" id="loginBox">
      <h2>ƒêƒÉng nh·∫≠p</h2>
      <input type="text" id="robloxId" placeholder="Nh·∫≠p ID Roblox c·ªßa b·∫°n">
      <button onclick="login()">X√°c nh·∫≠n</button>
    </div>

    <!-- Products -->
    <div class="product-list hidden" id="productList">
      <h2>Ch·ªçn g√≥i Robux</h2>
      <div class="product">
        <img src="https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg" alt="55 Robux">
        <h3>55 Robux</h3>
        <p>Gi√°: 20.000ƒë</p>
        <button onclick="addToCart('55 Robux', 20000)">Th√™m v√†o gi·ªè</button>
      </div>
      <div class="product">
        <img src="https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg" alt="145 Robux">
        <h3>145 Robux</h3>
        <p>Gi√°: 50.000ƒë</p>
        <button onclick="addToCart('145 Robux', 50000)">Th√™m v√†o gi·ªè</button>
      </div>
      <div class="product">
        <img src="https://i.postimg.cc/fL1QsjnD/images.png" alt="500 Robux">
        <h3>500 Robux</h3>
        <p>Gi√°: 150.000ƒë</p>
        <button onclick="addToCart('500 Robux', 150000)">Th√™m v√†o gi·ªè</button>
      </div>
    </div>

    <!-- Cart -->
    <div class="cart hidden" id="cartBox">
      <h2>Gi·ªè h√†ng</h2>
      <ul id="cartItems"></ul>
      <p><strong>T·ªïng: <span id="cartTotal">0</span>ƒë</strong></p>
      <button onclick="checkout()">Ti·∫øp t·ª•c thanh to√°n</button>
    </div>

    <!-- Checkout -->
    <div class="checkout hidden" id="checkoutBox">
      <h2>Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n</h2>
      <select id="paymentMethod">
        <option value="ZaloPay">ZaloPay</option>
        <option value="Th·∫ª Zing">Th·∫ª Zing</option>
        <option value="MoMo">MoMo</option>
      </select>
      <button onclick="confirmPayment()">X√°c nh·∫≠n thanh to√°n</button>
    </div>

    <!-- Result -->
    <div class="result hidden" id="resultBox"></div>

  </div>

  <script>
    let cart = [];
    let userId = "";

    function login() {
      const id = document.getElementById("robloxId").value.trim();
      if(id === "") {
        alert("Vui l√≤ng nh·∫≠p ID Roblox!");
        return;
      }
      userId = id;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("productList").classList.remove("hidden");
    }

    function addToCart(name, price) {
      cart.push({name, price});
      renderCart();
    }

    function renderCart() {
      const cartBox = document.getElementById("cartBox");
      const items = document.getElementById("cartItems");
      const total = document.getElementById("cartTotal");

      items.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price.toLocaleString()}ƒë`;
        items.appendChild(li);
        sum += item.price;
      });

      total.textContent = sum.toLocaleString();
      cartBox.classList.remove("hidden");
    }

    function checkout() {
      if(cart.length === 0) {
        alert("Gi·ªè h√†ng tr·ªëng!");
        return;
      }
      document.getElementById("checkoutBox").classList.remove("hidden");
    }

    function confirmPayment() {
      const method = document.getElementById("paymentMethod").value;
      const transactionId = "TX" + Math.floor(Math.random()*1000000);

      document.getElementById("resultBox").innerHTML = `
        <div class="success">
          Thanh to√°n th√†nh c√¥ng! üéâ<br><br>
          <b>ID:</b> ${userId}<br>
          <b>G√≥i:</b> ${cart.map(c => c.name).join(", ")}<br>
          <b>T·ªïng ti·ªÅn:</b> ${cart.reduce((a,c)=>a+c.price,0).toLocaleString()}ƒë<br>
          <b>Ph∆∞∆°ng th·ª©c:</b> ${method}<br>
          <b>M√£ giao d·ªãch:</b> ${transactionId}
        </div>
      `;
      document.getElementById("resultBox").classList.remove("hidden");
      cart = [];
      document.getElementById("cartBox").classList.add("hidden");
      document.getElementById("checkoutBox").classList.add("hidden");
    }
  </script>
</body>
  </html>
