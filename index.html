<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shop VNGGames — Roblox</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#222}
    header{background:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 2px 5px rgba(0,0,0,0.1);position:sticky;top:0;z-index:1000}
    header .logo{display:flex;align-items:center;font-weight:700;font-size:20px;color:#d32f2f}
    header nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:500;transition:.2s}
    header nav a:hover{color:#d32f2f}
    .container{max-width:1200px;margin:auto;padding:20px}
    .hero{background:linear-gradient(135deg,#d32f2f,#ff9800);padding:40px;color:#fff;text-align:center;border-radius:12px;margin:20px 0}
    .hero h1{margin:0;font-size:28px}
    .login-box,.products,.checkout{background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:20px;margin:20px 0}
    input[type=text]{padding:10px;width:80%;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 20px;border:none;border-radius:8px;background:#d32f2f;color:#fff;font-weight:600;cursor:pointer;transition:.2s}
    button:hover{background:#b71c1c}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px}
    .product{border:1px solid #eee;border-radius:12px;overflow:hidden;cursor:pointer;transition:.3s;background:#fafafa;text-align:center}
    .product img{width:100%;height:120px;object-fit:contain;background:#fff}
    .product:hover{transform:translateY(-5px);box-shadow:0 6px 15px rgba(0,0,0,.15)}
    .product h3{margin:10px 0;font-size:18px;color:#333}
    .hidden{display:none}
    .success{padding:20px;text-align:center;font-size:18px;font-weight:700;color:green}
    .loading{padding:20px;text-align:center;font-size:18px;font-weight:700;color:#ff9800}
    /* thêm cho dài hơn */
    footer{background:#222;color:#fff;padding:20px;margin-top:40px;text-align:center;border-radius:8px}
    footer a{color:#ff9800;text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div class="logo">VNGGames Shop</div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Nạp Robux</a>
      <a href="#">Khuyến mãi</a>
      <a href="#">Hỗ trợ</a>
    </nav>
    <div id="userBox"><button onclick="openLogin()">Đăng nhập</button></div>
  </header>

  <div class="container">
    <div class="hero">
      <h1>Nạp Robux chính thức</h1>
      <p>Thanh toán an toàn — Hỗ trợ ZaloPay, Thẻ Zing, VietQR…</p>
    </div>

    <!-- LOGIN -->
    <div class="login-box" id="loginBox">
      <h2>Đăng nhập Roblox</h2>
      <input type="text" id="robloxId" placeholder="Nhập ID Roblox...">
      <button onclick="login()">Đăng nhập</button>
    </div>

    <!-- PRODUCTS -->
    <div class="products hidden" id="products">
      <h2>Chọn gói Robux</h2>
      <div class="products-grid">
        <div class="product" onclick="buy(55)">
          <img src="https://i.postimg.cc/rsWXw0MW/1375519572781830144.png">
          <h3>55 Robux</h3>
        </div>
        <div class="product" onclick="buy(145)">
          <img src="https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg">
          <h3>145 Robux</h3>
        </div>
        <div class="product" onclick="buy(400)">
          <img src="https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg">
          <h3>400 Robux</h3>
        </div>
      </div>
    </div>

    <!-- CHECKOUT -->
    <div class="checkout hidden" id="checkout">
      <h2>Thanh toán</h2>
      <p id="checkoutText"></p>
      <button onclick="pay('ZaloPay')">ZaloPay</button>
      <button onclick="pay('Thẻ Zing')">Thẻ Zing</button>
      <button onclick="pay('VietQR')">VietQR</button>
    </div>

    <!-- LOADING -->
    <div class="loading hidden" id="loading">Đang xử lý thanh toán...</div>

    <!-- SUCCESS -->
    <div class="success hidden" id="success">
      Thanh toán thành công ✔
    </div>
  </div>

  <footer>
    © 2025 VNGGames. <a href="#">Điều khoản</a> | <a href="#">Chính sách</a>
  </footer>

<script>
let currentUser="", selectedRb=0;

function openLogin(){
  document.getElementById("loginBox").scrollIntoView({behavior:"smooth"});
}

function login(){
  let id=document.getElementById("robloxId").value.trim();
  if(!id) return alert("Vui lòng nhập ID Roblox!");
  currentUser=id;
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("products").classList.remove("hidden");
  document.getElementById("userBox").innerHTML="ID: "+id;
}

function buy(rb){
  selectedRb=rb;
  document.getElementById("products").classList.add("hidden");
  document.getElementById("checkout").classList.remove("hidden");
  document.getElementById("checkoutText").innerText="Bạn chọn gói "+rb+" Robux";
}

function pay(method){
  document.getElementById("checkout").classList.add("hidden");
  document.getElementById("loading").classList.remove("hidden");
  setTimeout(()=>{
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
    document.getElementById("success").innerText="Thanh toán thành công bằng "+method+" ✔";
  },2000);
}
</script>
</body>
</html>
