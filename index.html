<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Robux - VNG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #d32f2f;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background: #d32f2f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100px;
      display: block;
      margin: 0 auto 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      animation: scaleIn 0.3s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success {
      font-size: 20px;
      color: green;
      margin-top: 15px;
      display: none;
    }
    .loading {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/rsWXw0MW/1375519572781830144.png" alt="Logo VNG">
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Nạp Robux</a>
      <a href="#">Hỗ trợ</a>
    </nav>
    <div id="userBox">
      <button class="btn" onclick="showLogin()">Đăng nhập</button>
    </div>
  </header>

  <div class="container">
    <div id="loginBox" class="login-box">
      <h2>Đăng nhập Roblox</h2>
      <input type="text" id="robloxId" placeholder="Nhập ID Roblox...">
      <br>
      <button class="btn" onclick="login()">Đăng nhập</button>
    </div>

    <div id="products" class="products" style="display:none;">
      <div class="product">
        <img src="https://i.postimg.cc/fL1QsjnD/images.png" alt="55 Robux">
        <h3>55 Robux</h3>
        <button class="btn" onclick="openPopup('55 Robux')">Mua</button>
      </div>
      <div class="product">
        <img src="https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg" alt="145 Robux">
        <h3>145 Robux</h3>
        <button class="btn" onclick="openPopup('145 Robux')">Mua</button>
      </div>
      <div class="product">
        <img src="https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg" alt="300 Robux">
        <h3>300 Robux</h3>
        <button class="btn" onclick="openPopup('300 Robux')">Mua</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popupTitle">Thanh toán</h2>
      <p>Chọn phương thức thanh toán:</p>
      <button class="btn" onclick="pay('ZaloPay')">ZaloPay</button>
      <button class="btn" onclick="pay('Thẻ Zing')">Thẻ Zing</button>
      <div class="loading" id="loading">Đang xử lý...</div>
      <div class="success" id="success">✅ Thanh toán thành công!</div>
      <br><br>
      <button class="btn" onclick="closePopup()">Đóng</button>
    </div>
  </div>

<script>
  let selectedProduct = "";

  function login() {
    const id = document.getElementById("robloxId").value;
    if(id.trim() === "") {
      alert("Vui lòng nhập ID Roblox!");
      return;
    }
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("products").style.display = "grid";
    document.getElementById("userBox").innerHTML = `<span>ID: ${id}</span>`;
  }

  function openPopup(product) {
    selectedProduct = product;
    document.getElementById("popupTitle").innerText = "Mua " + product;
    document.getElementById("popup").style.display = "flex";
    document.getElementById("loading").style.display = "none";
    document.getElementById("success").style.display = "none";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function pay(method) {
    document.getElementById("loading").style.display = "block";
    document.getElementById("success").style.display = "none";
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("success").style.display = "block";
    }, 2000);
  }
</script>
</body>
  </html>
