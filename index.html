<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Roblox - VNG Games Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset CSS */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f4f4f9; color: #333; }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; }

    /* Header */
    header {
      background: #d60000;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      font-weight: bold;
      transition: 0.3s;
    }
    nav ul li:hover {
      opacity: 0.8;
    }

    /* Container */
    .container { max-width: 1200px; margin: 20px auto; padding: 10px; }

    /* Login */
    .login-box, .user-info {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    .login-box button {
      background: #d60000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .login-box button:hover { opacity: 0.8; }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product:hover { transform: translateY(-5px); }
    .product img {
      width: 100px;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #d60000;
    }
    .product button {
      background: #d60000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .product button:hover { opacity: 0.85; }

    .see-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .see-more:hover { opacity: 0.8; }

    /* Payment modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      width: 350px;
      animation: fadeIn 0.5s;
    }
    .modal-content h2 { margin-bottom: 15px; }
    .payment-options button {
      margin: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #0084ff;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .payment-options button:hover { opacity: 0.85; }

    /* Success popup */
    .success {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .success-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      animation: scaleUp 0.5s;
    }
    .success-box h2 { color: green; margin-bottom: 15px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleUp {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.postimg.cc/fL1QsjnD/images.png" alt="VNG Games">
    <nav>
      <ul>
        <li>Trang ch·ªß</li>
        <li>Roblox</li>
        <li>H·ªó tr·ª£</li>
        <li>T√†i kho·∫£n</li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Login -->
    <div class="login-box" id="loginBox">
      <h2>ƒêƒÉng nh·∫≠p Roblox</h2>
      <input type="text" id="robloxId" placeholder="Nh·∫≠p ID Roblox...">
      <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    </div>
    <div class="user-info" id="userInfo" style="display:none;">
      <h3>Xin ch√†o!</h3>
      <p id="showId"></p>
    </div>

    <!-- Products -->
    <div class="products" id="products"></div>
    <button class="see-more" onclick="seeMore()">Xem th√™m</button>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h2>Thanh to√°n</h2>
      <p>B·∫°n ch·ªçn g√≥i: <span id="selectedPackage"></span></p>
      <div class="payment-options">
        <button onclick="pay('ZaloPay')">ZaloPay</button>
        <button onclick="closeModal()">H·ªßy</button>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success" id="successPopup">
    <div class="success-box">
      <h2>Thanh to√°n th√†nh c√¥ng!</h2>
      <p>C·∫£m ∆°n b·∫°n ƒë√£ mua Robux üéâ</p>
      <button onclick="closeSuccess()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let loggedIn = false;
    let packages = [
      {id: 1, amount: "55 Robux", img:"https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg"},
      {id: 2, amount: "100 Robux", img:"https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg"},
      {id: 3, amount: "400 Robux", img:"https://i.postimg.cc/rsWXw0MW/1375519572781830144.png"},
    ];
    let morePackages = [
      {id: 4, amount: "800 Robux", img:"https://i.postimg.cc/WpJPnKg3/1403347641449975808.jpg"},
      {id: 5, amount: "2000 Robux", img:"https://i.postimg.cc/V6JP2ZhK/1403347444347047936.jpg"}
    ];
    let selectedPkg = null;

    function login() {
      let id = document.getElementById("robloxId").value.trim();
      if(id === "") { alert("Vui l√≤ng nh·∫≠p ID Roblox"); return; }
      loggedIn = true;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("userInfo").style.display = "block";
      document.getElementById("showId").innerText = "ID: " + id;
    }

    function renderProducts(list) {
      let container = document.getElementById("products");
      list.forEach(pkg => {
        let div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${pkg.img}" alt="${pkg.amount}">
          <h3>${pkg.amount}</h3>
          <button onclick="buy(${pkg.id})">Mua ngay</button>
        `;
        container.appendChild(div);
      });
    }

    function buy(id) {
      let pkg = [...packages, ...morePackages].find(p => p.id === id);
      selectedPkg = pkg;
      document.getElementById("selectedPackage").innerText = pkg.amount;
      document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    function pay(method) {
      document.getElementById("paymentModal").style.display = "none";
      setTimeout(() => {
        document.getElementById("successPopup").style.display = "flex";
      }, 2000);
    }

    function closeSuccess() {
      document.getElementById("successPopup").style.display = "none";
    }

    function seeMore() {
      renderProducts(morePackages);
      document.querySelector(".see-more").style.display = "none";
    }

    // Load m·∫∑c ƒë·ªãnh
    renderProducts(packages);
  </script>
</body>
  </html>
